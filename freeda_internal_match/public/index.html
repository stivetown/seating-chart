<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Freeda Admin - Access Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        button {
            width: 100%;
            background: #4f46e5;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        .error {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ¯ Freeda</div>
        <div class="subtitle">Admin Interface - Members & Matching</div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Access Password</label>
                <input type="password" id="password" name="password" required>
                <div id="error" class="error" style="display: none;"></div>
            </div>
            
            <button type="submit">Access Admin Dashboard</button>
        </form>
        
        <div class="footer">
            Secure access required for member data protection
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'Fd#9K2m!8nQ7$xL5'; // Secure password for Freeda admin access
        
        // Check if already authenticated
        if (sessionStorage.getItem('freeda_authenticated') === 'true') {
            window.location.href = '/app.html';
        }
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('freeda_authenticated', 'true');
                window.location.href = '/app.html';
            } else {
                errorEl.textContent = 'Incorrect password. Please try again.';
                errorEl.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
